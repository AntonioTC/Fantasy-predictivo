# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and deploy Jekyll site
        uses: helaili/jekyll-action@2.0.0
        with:
          # Set the base directory for Jekyll (replace 'docs' with the directory containing 'jugadores_compraventa.html')
          source: docs
          # Set the build destination (replace 'docs/_site' with the build destination of your Jekyll site)
          destination: docs/_site

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          # Upload the generated Jekyll site
          name: jekyll-site
          path: docs/_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
          # Set the base directory for GitHub Pages (replace 'docs/_site' with the build destination of your Jekyll site)
        with:
          folder: docs/_site
          # Set the default HTML file to redirect to
          indexHtml: jugadores_compraventa.html
